name: Hello-World-Flow
on: push
jobs:
  hello-world-jobs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
      - run: npm install
      - run: npm run build
      - run: echo "$(cat hello_world.txt)"
